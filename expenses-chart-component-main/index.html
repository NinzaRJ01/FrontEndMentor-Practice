<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="./style/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
<div class="flex-col margin-mid">
  <div class="flex space-bet bal-bar">
    <div class="flex-col">
      <div class="fw-lighter">My Balance</div>
      <div class="heading fw-bold">$921.48</div>
    </div>
    <div class="logo-area"><img src="./images/logo.svg" alt="company-logo"></div>
  </div>
  
  <div class="flex-col bg-cream " >
    <div class="heading fw-bold">Spending - Last 7 days
      
    </div>
    
  <!-- Data/Visualization Centeric Area     -->
    <div class="chart-area">
      <canvas id="myChart"></canvas>
    </div>
    <div class=" flex content-center ">
      <div class="line"></div>
    </div>
    
    <!--  Price Stats Area    -->
    <div class="flex space-bet">
      
      <div class="flex-col crd-area">
        <div class="sub-text fw-lighter gray">Total this month</div>
        <div class="big-heading fw-bold">$478.33</div>
      </div>  
      <div class="status-comp-area flex-col">
        <b>+2.4%</b>
        <div class="fw-lighter gray">from last month</div>
      </div>
    </div>
    
  </div>
</div>

  
  <div class="attribution flex bg-dark end-fixed">
    Challenge by <a class="fw-bold "href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="fw-bold" href="#">Rajat Agnihotri</a>.
  </div>
 </body>
 <script src="script/script.js"></script>
</html>
